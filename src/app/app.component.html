  {{ title }} <input type="text" name="" id="" [(ngModel)]="title">

<div *ngIf="1===1">
  Hola!
</div>
<button (click)="addItem()">Add item</button>

<input type="text" [(ngModel)]="power">
{{power | exponential}}

<ul>
  <li *ngIf="items.length===0">Está vacía.</li>
  <li *ngFor="let item of items; index as i">
    {{ item }} {{i}}
    <button (click)="deleteItem(i)">Delete</button>
  </li>
</ul>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'andres'">Este es andrés</p>
  <p *ngSwitchCase="'carlos'">Este es carlos</p>
</div>

<div class="product-grid">
  <app-product *ngFor="let product of productos" 
    (productClicked)="clickProduct($event)" 
    [product]="product">
  </app-product>
</div>
